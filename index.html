<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Music Player</title>
    <link rel="icon" type="image/x-icon" href="spotify.ico">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList"></div>
        <h1>Unleash The Madness Of Adipurush
        <div class="songItemContainer">
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span class="songName">Jai Shri Ram(PraBhas)</span>
                <span class="songListplay"><span class="timestamp">03:32 <i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover2.jpeg" alt="2">
                <span class="songName">Ram Sita Ram</span>
                <span class="songListplay"><span class="timestamp">03:50 <i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover3.jpeg" alt="3">
                <span class="songName">Shivoham</span>
                <span class="songListplay"><span class="timestamp">03:56 <i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover4.jpeg" alt="4">
                <span class="songName">Priya Mithunam</span>
                <span class="songListplay"><span class="timestamp">03:21 <i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover5.jpeg" alt="5">
                <span class="songName">Huppa Huiya</span>
                <span class="songListplay"><span class="timestamp">03:43 <i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
             
            
            
         </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" >
        <div class="icons">
            <i class="fa-solid fa-backward-step fa-2xl"></i>
            <i class="fa-solid fa-circle-play fa-2xl" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step fa-2xl"></i>

        </div>
        <div class="songInfo">
            <img src="playingbeat.gif" width="42px" alt="" id="gif">Adipurush
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6bb5c6630a.js" crossorigin="anonymous"></script>
    <script src="Script.js"></script>
</body>
</html>
